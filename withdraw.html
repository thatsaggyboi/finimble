<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <title>Technical Test</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./btc.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="./Home.html">
                    <img src="./img/icon-bitcoin-wallet.png" alt="" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__links">
                    <li class="nav__link"><i class="fas fa-user"></i></li>
                    <li class="nav__link">User Name</li>
                    <li class="nav__link"><i class="fas fa-arrow-down"></i></li>
                </ul>
            </nav>
        </header>
        <div class="wallets">
            <div class="wallets__title">
                <div class="wallets__heading1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                    <h2>BTC Wallets</h2>
                    <i class="fa fa-files-o" aria-hidden="true"></i>
                </div>
                <h2 class="wallets__amount">0.45 BTC<span>$5,000 USD</span></h2>
            </div>
            <div class="btn-box1">
                <div id="btn"></div>
                <a href="./btc-wallet.html" class="a">
                    <button type="button" class="toogle-btn1" style="border: none; opacity: 50%;">Transaction</button>
                </a>
                <div class="mfix">
                    <a href="./send.html" type="button" class="toogle-btn2">Send</a>
                    <a href="./receive.html" type="button" class="toogle-btn3">Received</a>
                    <a href="./withdraw.html" type="button" class="toogle-btn4" style="border-bottom: 2px solid #38475A ; opacity: 1; padding-bottom: .7rem;">Withdraw</a>
                </div>
             </div>
        </div>
    
        <div class="withdraw">
            <h2>WITHDRAW</h2>
            <form action="" class="withdraw__form">
                <label for="withdraw-amount">Withdraw Amount</label>
                <div class="input-field" >
                    <i class="fa fa-btc" aria-hidden="true"></i>
                    <input type="text" class="input-field--username" id="withdraw-amount" placeholder="Enter Receiver's Wallet Address">
                </div>
                <p>Avilable Amount : 0.45 BTC</p>
                <label for="Transaction-fee">Transaction Fee</label>
                <div class="input-field" >
                    <i class="fa fa-money" aria-hidden="true"></i>
                    <input type="text" class="input-field--username" id="Transaction-fee" placeholder="Fees">
                </div>
                <label for="wallet-address">Wallet Address</label>
                <div class="input-field" >
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    <input type="text" class="input-field--username" id="wallet-address" placeholder="Enter Secondary Wallet Address">
                </div>
                <label for="wallet-add" class="wallet-Des">Description</label>
                <div class="input-field input-field--area" >
                    <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                    <textarea name="" class="input" cols="30" rows="10" placeholder="Enter Description"></textarea>
                </div>
                <a href="./btc-wallet.html" class="btn2">Send</a>
            </form>
        </div>
    </div>
</body>
</html>
