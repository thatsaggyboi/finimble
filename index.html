<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <title>Technical Test</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" id="btn1" onclick="Login()">Log In</button>
                <button type="button" class="toogle-btn" id="btn2" onclick="Register()">Sign Up</button>
            </div>
    
            <form action="./Home.html" id="sign-in" class="sign-in-form">
                <div class="input-field" >
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field--username" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field--password" placeholder="Password">
                </div>
                <a href="./forget.html" class="forgot">forgot Password?</a>
                <input type="submit" value="Login" class="submit">
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="s">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            
            <form action="" id="sign-up" class="sign-up-form">
                <div class="input-field" >
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field--username" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field--password" placeholder="Password">
                </div>
                <input type="submit" value="Signup" class="submit">
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="s">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="s">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let x = document.getElementById("sign-in");
        let y = document.getElementById("sign-up");
        let z = document.getElementById("btn");
        let p = document.getElementById("btn1");
        let q = document.getElementById("btn2");

        function Register() {
            x.style.left = "-400px";
            y.style.left = "95px";
            z.style.left = "111px";
            
        
        }

        function Login() {
            x.style.left = "95px";
            y.style.left = "500px";
            z.style.left = "0";
            
        }
    </script>
</body>
</html>
