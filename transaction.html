<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <title>Technical Test</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./btc.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="./Home.html">
                    <img src="./img/icon-bitcoin-wallet.png" alt="" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__links">
                    <li class="nav__link"><i class="fas fa-user"></i></li>
                    <li class="nav__link">User Name</li>
                    <li class="nav__link"><i class="fas fa-arrow-down"></i></li>
                </ul>
            </nav>
        </header>
        <div class="wallets">
            <div class="wallets__title">
                <div class="wallets__heading1">
                    <i class="fa fa-btc" aria-hidden="true"></i>
                    <h2>BTC Wallets</h2>
                    <i class="fa fa-files-o" aria-hidden="true"></i>
                </div>
                <h2 class="wallets__amount">0.45 BTC<span>$5,000 USD</span></h2>
            </div>
            <div class="btn-box1">
                <div id="btn"></div>
                <a href="./btc-wallet.html" class="a">
                    <button type="button" class="toogle-btn1">Transaction</button>
                </a>
                <div class="mfix">
                    <a href="./send.html" type="button" class="toogle-btn2">Send</a>
                    <a href="./receive.html" type="button" class="toogle-btn3">Received</a>
                    <a href="./withdraw.html" type="button" class="toogle-btn4">Withdraw</a>
                </div>
            </div>
            <div class="transaction">
                <label for="">Transaction Time</label>
                <p>DD/MM/HHHH HH:MM AM</p>
                <label for="">Transaction ID</label>
                <p>2020001</p>
                <label for="">Currency</label>
                <p>Bitcoin BTC</p>
                <label for="">Amount</label>
                <p>0.18 BTC</p>
                <label for="">Amount USD</label>
                <p>$2000</p>
                <label for="">From Address</label>
                <p>skfmkkdfkn</p>
                <label for="">To Address</label>
                <p>dngamglkkmsafsfasfa</p>
                <label for="">Transaction Hash</label>
                <p>defhhfhiwhiejrsafasffa</p>
                <label for="">Gas Fee (if any)</label>
                <p>0.00</p>
                <label for="">Status</label>
                <p>Succesful</p>
                <a href="./btc-wallet.html" class="btn">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
